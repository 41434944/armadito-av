<div class="container-fluid">
	<div class="row">
		<form class="form-horizontal">
	        <div class="col-xs-12 col-sm-12 col-md-12 form-group">
	            <label class="control-label col-xs-3 col-sm-3 col-md-3"><i class="analyseTitle">Analyse </i></label>
	            <div class="col-xs-6 col-sm-6 col-md-6">
	               <div class="btn-group btn-block" uib-dropdown>
				      <button id="split-button" type="button" class="btn analyseChoice" ng-model="type">{{type}}</button>
				      <button type="button" class="btn analyseChoice" uib-dropdown-toggle>
				        <span class="fa fa-angle-down fa-lg"></span>
				      </button>
				      <ul uib-dropdown-menu role="menu" aria-labelledby="split-button">
				        <li role="menuitem" ng-model="type"><a href="" ng-click="analyseComplete()"><i class="fa fa-hdd-o"></i>&nbsp;&nbsp;COMPLÈTE</a></li>
				        <li role="menuitem" ng-model="type"><a href="" ng-click="analyseRapide()"><i class="fa fa-bolt"></i>&nbsp;&nbsp;RAPIDE </a></li>
				        <li class="divider" ></li>
				        <li role="menuitem" ng-model="type"><a href="" ng-click="analysePersonnalisee()"><i class="fa fa-plus"></i>&nbsp;&nbsp;PERSONALISÉE</a></li>
				      </ul>
				    </div>
	            </div>
	            <div class="col-xs-3 col-sm-3 col-md-3">
	            	<!--<button  type="button" class="btn stopButton">STOP</button>-->
	            	<button type="button" ng-click="startMe()" class="btn startButton">START</button>
	            </div>
	        </div>
	    </form>
	</div>
	<br>
	<div class="row" >
	  	<div class="col-sm-offset-1 col-md-offset-1 col-xs-10 col-sm-10 col-md-10" >
		    <uib-progressbar max="max" class="progressBar" value="pdata.scan_progress"><span class="progressBarPercent">{{pdata.scan_progress}}%</span>

	</div>
	<div class="row">

	<div class="row">
